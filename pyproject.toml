[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ravyn"
description = "Ravyn combines performance, type safety, and elegance. A next-generation async Python framework for APIs, microservices, and web applications."
long_description = """
Ravyn is a next-generation async Python web framework built on ASGI, designed for high performance,
scalability, and clean architecture. It offers modern features such as dependency injection,
AOP-style interceptors, background tasks, WebSockets, GraphQL, OpenAPI support, and more. All with
a focus on developer experience and type safety.

If you love modern frameworks, you'll feel right at home, but faster, cleaner, and built for the future.
"""
readme = "README.md"
requires-python = ">=3.10"
dynamic = ['version']
authors = [{ name = "Tiago Silva", email = "tiago.silva@dymmond.com" }]
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: AnyIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "lilya[standard]>=0.21.1",
    "pydantic-settings>=2.9.0",
    "orjson>=3.8.5,<4.0.0",
    "msgspec>=0.18.5,<1.0.0",
    "monkay>=0.5.0"
]
keywords = [
    # Core web framework
    "python",
    "python3",
    "asyncio",
    "asgi",
    "web",
    "web-framework",
    "api",
    "rest",
    "rest-api",
    "http",
    "openapi",
    "swagger",
    "redoc",
    "openapi3",
    "websocket",
    "graphql",
    "json",
    "cors",
    "csrf",
    "dependency-injection",
    "routing",
    "controllers",
    "validation",
    "serialization",
    "pydantic",
    "data-validation",

    # Performance & async
    "high-performance",
    "concurrency",
    "async",
    "async-framework",
    "non-blocking",
    "event-driven",
    "uvicorn",
    "hypercorn",
    "anyio",

    # Framework integrations
    "starlette",
    "lilya",
    "esmerald",
    "fastapi",
    "aiohttp",
    "flask",
    "django",
    "quart",

    # Architecture & features
    "openapi-schema",
    "typed-api",
    "type-hints",
    "python-types",
    "autodoc",
    "auto-documentation",
    "request-handling",
    "response-models",
    "middlewares",
    "interceptors",
    "aop",
    "exception-handling",
    "background-tasks",
    "caching",
    "observables",
    "sse",
    "streaming",
    "graphql-support",

    # Use cases
    "backend",
    "api-server",
    "microservices",
    "machine-learning",
    "ml",
    "ai",
    "security",
    "authentication",
    "oauth2",
    "jwt",
    "api-key",
    "websocket-server",
    "cloud-native",
    "modern-python",
    "developer-friendly",

