    "anyio[trio]>=3.6.2,<5.0.0",
    "brotli>=1.0.9,<2.0.0",
    "edgy[postgres]>=0.31.3",
    "databasez>=0.9.7",
    "fakeredis>=2.27.0",
    "flask>=1.1.2,<4.0.0",
    "freezegun>=1.2.2,<2.0.0",
    "grpcio-tools>=1.71.0",
    "mongoz>=0.13.0",
    "mypy==1.18.2",
    "pytest>=7.1.3,<9.0.0",
    "pytest-cov>=4.1.0,<8.0.0",
    "pytest-asyncio>=0.26.0",
    "polyfactory>=2.5.0,<3.0.0",
    "pytz",
    "ujson>=5.7.0,<6",
    "loguru>=0.7.0,<0.8.0",
    "structlog>=25.2.0",
    "ipdb",
    "types-ujson==5.10.0.20250822",
    "types-orjson==3.6.2",
