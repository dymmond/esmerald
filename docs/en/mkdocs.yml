site_name: Esmerald
site_url: https://esmerald.dev
site_description: ðŸš€ Highly scalable, performant, easy to learn, easy to code and for every application. ðŸš€
theme:
  name: material
  custom_dir: ../en/overrides
  language: en
  palette:
  - scheme: default
    primary: green
    accent: orange
    media: '(prefers-color-scheme: light)'
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - scheme: slate
    media: '(prefers-color-scheme: dark)'
    primary: green
    accent: orange
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  favicon: statics/images/favicon.ico
  logo: statics/images/logo-white.svg
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.copy
  - content.code.annotate
  - content.tooltips
  - content.code.select
  - navigation.indexes
  - navigation.path
  - navigation.tabs
repo_name: dymmond/esmerald
repo_url: https://github.com/dymmond/esmerald
edit_uri: ''
plugins:
- search
- meta-descriptions:
    export_csv: false
    quiet: false
    enable_checks: false
    min_length: 50
    max_length: 160
    trim: false
- mkdocstrings:
    handlers:
      python:
        options:
          extensions:
          - griffe_typingdoc
          show_root_heading: true
          show_if_no_docstring: true
          preload_modules:
          - httpx
          - lilya
          - a2wsgi
          inherited_members: true
          members_order: source
          separate_signature: true
          unwrap_annotated: true
          filters:
          - '!^_'
          merge_init_into_class: true
          docstring_section_style: spacy
          signature_crossrefs: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
markdown_extensions:
- attr_list
- toc:
    permalink: true
- mdx_include:
    base_path: docs
- admonition
- extra
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed:
    alternate_style: true
- md_in_html
